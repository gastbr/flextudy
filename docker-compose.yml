services:
  fastapi:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code
    networks:
      - fastapi-network
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    networks:
      - fastapi-network
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - fastapi-network
networks:
  fastapi-network:
    driver: bridge
